# Development: Backend in Docker, run frontend locally with `npm run dev`
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nyc_taxi_backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - db_data:/app/db
    environment:
      - DJANGO_SETTINGS_MODULE=nyc_taxi_dashboard.settings
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/db/db.sqlite3
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py load_zones &&
             python manage.py load_sample --skip-existing &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  db_data:
